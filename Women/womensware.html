<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Designer Fashion For Women</title>
  </head>
  <body>
    <div class="navbar bg-base-100">
      <div class="navbar-start">
        <a href="index.html" class="btn btn-ghost text-xl">Urban Stitch</a>
      </div>
      <div class="navbar-end">
        <button class="btn btn-ghost btn-circle">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
            />
          </svg>
        </button>
      </div>
    </div>
    <div class="navbar bg-base-100">
      <div class="flex-none">
        <ul class="menu menu-horizontal px-1">
          <li><a href="./clothing.html">Clothing</a></li>
          <li><a>Shoes</a></li>
          <li><a>Bags</a></li>
          <li><a>Accessories</a></li>
        </ul>
      </div>
    </div>
    <div class="flex flex-wrap mx-14 mt-10">
      <div class="card bg-base-100 w-80 shadow-xl m-3">
        <figure>
          <img
            class="w-80 h-80 p-5"
            src="./assets/images/tomford.webp"
            alt="Shoes"
          />
        </figure>
        <div class="card-body">
          <h2 class="card-title">TOM FORD</h2>
          <p>Whitney 90mm Leather Boots</p>
          <div class="card-actions justify-end">
            <button class="btn bg-transparent border-black">₹ 4800</button>
          </div>
        </div>
      </div>
      <div class="card bg-base-100 w-80 shadow-xl m-3">
        <figure>
          <img
            class="w-80 h-80 p-5"
            src="./assets/images/jimmychoo.webp"
            alt="Shoes"
          />
        </figure>
        <div class="card-body">
          <h2 class="card-title">JIMMY CHOO</h2>
          <p>50mm Stevie Pumps</p>
          <div class="card-actions justify-end">
            <button class="btn bg-transparent border-black">₹ 7000</button>
          </div>
        </div>
      </div>
      <div class="card bg-base-100 w-80 shadow-xl m-3">
        <figure>
          <img
            class="w-80 h-80 p-5"
            src="./assets/images/jacket1.webp"
            alt="Shoes"
          />
        </figure>
        <div class="card-body">
          <h2 class="card-title">PRADA</h2>
          <p>Canvas Jacket</p>
          <div class="card-actions justify-end">
            <button class="btn bg-transparent border-black">₹ 8500</button>
          </div>
        </div>
      </div>
      <div class="card bg-base-100 w-80 shadow-xl m-3">
        <figure>
          <img
            class="w-80 h-80 p-5"
            src="./assets/images/gloves.jpg"
            alt="Shoes"
          />
        </figure>
        <div class="card-body">
          <h2 class="card-title">BRUNELLO CUCINELLI</h2>
          <p>Suede Gloves</p>
          <div class="card-actions justify-end">
            <button class="btn bg-transparent border-black">₹ 3600</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
